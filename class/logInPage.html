<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="logInPage.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="login.js"> </script>
    <title>Codez Reimbursement Tracker</title>
</head>
<body class="login">
    <h1> Codez Reimbursement Tracker </h1>
    <form action="home.html">
    <div class="login__container">
    <h3> Username: </h3>
    <input id="username" type="username" placeholder="Username" required>
    <h3> Password: </h3>
    <input id="password" type="password" placeholder="Password" required>

    <button type="submit" class="login__signInButton" value="Login" onclick="validate()"> 
        Sign In </button>
    <label>
        <input type="checkbox" checked="unchecked" name="remember"> 
        Remember Me!
      </label>

      <div>
        <button type="button" class="cancelbtn">Cancel</button>
        <span class="psw">Forgot <a href="#"> password?</a></span>
      </div>
    </form>
    
</div>
</body>
</html>
